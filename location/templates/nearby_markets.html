<!DOCTYPE html>
<html>
<head>
    <title>Nearby Markets</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Nearby Markets</h1>
    <div id="map"></div>
    <script>
        // Initialize Google Maps
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644},
                zoom: 8
            });
            // Add markers for nearby markets
            {% for market in markets %}
                var marker = new google.maps.Marker({
                    position: {lat: {{ market.lat }}, lng: {{ market.lng }}},
                    map: map,
                    title: '{{ market.name }}'
                });
            {% endfor %}
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ settings.GOOGLE_MAPS_API_KEY }}&callback=initMap" async defer></script>
</body>
</html>
