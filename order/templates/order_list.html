<!-- Template for displaying a list of orders -->
{% extends 'base.html' %}
{% block content %}
  <h1>Order List</h1>
  <ul>
    {% for order in orders %}
      <li><a href="{% url 'order_detail' order.pk %}">{{ order }}</a></li>
    {% empty %}
      <li>No orders available</li>
    {% endfor %}
  </ul>
{% endblock %}
